# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: glaciers
description: Glaciers explorer using Datashader and Panel
examples_config:
  created: 2018-01-01
  maintainers:
  - philippjfr
  labels:
  - panel
  - geoviews
  - datashader
  deployments:
  - command: dashboard

user_fields: [examples_config]

channels:
- defaults

packages: &pkgs
- python=3.8
- bokeh
- notebook
- datashader
- holoviews
- panel >=1
- spatialpandas
- param
- pandas

dependencies: *pkgs

commands:
  dashboard:
    unix: panel serve --rest-session-info --session-history -1 glaciers.ipynb --show
    supports_http_options: true
  notebook:
    notebook: glaciers.ipynb

variables: {}
downloads: {}

platforms:
- linux-64
# - osx-64
# - win-64
- osx-arm64
