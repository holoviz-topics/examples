# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: glaciers
description: Glaciers explorer using Datashader and Panel
maintainers:
- philippjfr
labels:
- panel
- geoviews
- datashader

user_fields: [labels, skip, maintainers]

channels:
- pyviz

packages: &pkgs
- python=3.7
- bokeh
- notebook
- pyviz_comms
- datashader
- holoviews
- panel
- spatialpandas
- param
- pandas=1.2.5

dependencies: *pkgs

commands:
  dashboard:
    unix: panel serve glaciers.ipynb --show
    supports_http_options: true
    endpoint: glaciers
  notebook:
    notebook: glaciers.ipynb
    endpoint: glaciers-notebook
  test:
    unix: pytest --nbsmoke-run -k *.ipynb --ignore envs
    windows: pytest --nbsmoke-run -k *.ipynb --ignore envs
    env_spec: test
  lint:
    unix: pytest --nbsmoke-lint -k *.ipynb --ignore envs
    windows: pytest --nbsmoke-lint -k *.ipynb --ignore envs
    env_spec: test

variables: {}
downloads: {}

env_specs:
  default: {}
  test:
    packages: &testpkgs
      - nbsmoke ==0.2.8
      - pytest ==4.4.1
    dependencies: *testpkgs
platforms:
- linux-64
- osx-64
- win-64
