# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: landsat_clustering
description: Example of spectral clustering landsat data
examples_config:
  created: 2018-11-26
  maintainers:
  - TomAugspurger
  - jbednar
  categories:
  - Geospatial
  labels:
  - datashader
  - holoviews
  - bokeh
  - dask
  - dask-ml

user_fields: [examples_config]

channels: [conda-forge]

packages: &pkgs
- python=3.10
- notebook
- pyepsg
- cartopy
- datashader
- fastparquet
- geoviews
- holoviews
- python-snappy
- intake
- intake-xarray
- rioxarray
- rasterio
- msgpack-python
- dask
- s3fs
- pandas
- param
- poppler
- distributed
- tbb
- dask-ml

dependencies: *pkgs

variables:
  INTAKE_CACHE_DIR: data

commands:
  notebook:
    notebook: landsat_clustering.ipynb

platforms:
- linux-64
- osx-64
- win-64
- osx-arm64
