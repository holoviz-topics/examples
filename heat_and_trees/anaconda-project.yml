# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: heat_and_trees
description: |
  Analysis of how trees affect heat distribution in urban areas. Based on
  `a blog post <https://urbanspatialanalysis.com/urban-heat-islands-street-trees-in-philadelphia/>`_
  by Ken Steif.
examples_config:
  created: 2018-10-01
  maintainers:
  - jsignell
  labels:
  - hvplot
  - geoviews
  - datashader

user_fields: [examples_config]

channels: [defaults]

packages: &pkgs
- python=3.8
- notebook
- bokeh <3
- cartopy <0.21
- colorcet
- datashader <0.14
- fastparquet =0.5.0
- geopandas =0.9.0
- geoviews =1.9.1
- holoviews =1.14.4
- hvplot =0.7.3
- intake =0.6.2
- intake-xarray =0.5.0
- numpy <1.24
- pandas <1.4
- pip
- rasterio <1.3
- tqdm =4.61.2
- xarray =0.19.0
- param =1.11.1
- aiohttp =3.7.4
- requests =2.25.1
- pyepsg =0.4.0
- numba <0.56
- panel =0.12.0
- jinja2 <3
- markupSafe =2.0.1
- shapely <2
- pip:
  - rio-toa

dependencies: *pkgs

commands:
  notebook:
    notebook: heat_and_trees.ipynb

variables:
  INTAKE_CACHE_DIR: data

downloads: {}

platforms:
- linux-64
- osx-64
- win-64
- osx-arm64
