# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: heat_and_trees
description: |
  Analysis of how trees affect heat distribution in urban areas. Based on
  `a blog post <http://urbanspatialanalysis.com/urban-heat-islands-street-trees-in-philadelphia/>`_
  by Ken Steif.
examples_config:
  created: 2018-10-01
  maintainers:
  - jsignell
  labels:
  - hvplot
  - geoviews
  - datashader

user_fields: [examples_config]

channels: []

packages: &pkgs
- python=3.7
- notebook
- bokeh
- cartopy
- colorcet
- datashader
- fastparquet
- geopandas
- geoviews
- holoviews
- hvplot
- intake
- intake-xarray
- numpy
- pandas=1.2.5
- pip
- rasterio
- tqdm
- xarray
- param
- aiohttp
- requests
- pyepsg
- pip:
  - rio-toa

dependencies: *pkgs

commands:
  notebook:
    notebook: Heat_and_Trees.ipynb
  test:
    unix: pytest --nbsmoke-run -k *.ipynb --ignore envs
    windows: pytest --nbsmoke-run -k *.ipynb --ignore envs
    env_spec: test
  lint:
    unix: pytest --nbsmoke-lint -k *.ipynb --ignore envs
    windows: pytest --nbsmoke-lint -k *.ipynb --ignore envs
    env_spec: test

variables: {}
downloads: {}

env_specs:
  default: {}
  test:
    packages: &testpkgs
      - nbsmoke=0.2.8
      - pytest=4.4.1
    dependencies: *testpkgs
platforms:
- linux-64
- osx-64
- win-64
