# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: heat_and_trees
description: |
  Analysis of how trees affect heat distribution in urban areas. Based on
  `a blog post <https://urbanspatialanalysis.com/urban-heat-islands-street-trees-in-philadelphia/>`_
  by Ken Steif.
examples_config:
  created: 2018-10-01
  maintainers:
  - jsignell
  labels:
  - hvplot
  - geoviews
  - datashader

user_fields: [examples_config]

channels: [defaults]

packages: &pkgs
- aiohttp>=3.7.4
- bokeh>=3.0
- cartopy>=0.18
- colorcet>=3.0
- datashader>=0.13
- geopandas>=0.9.0
- geoviews>=1.9.1
- hvplot>=0.7.3
- intake<2
- intake-xarray>=0.5.0
- jinja2>=2.11
- markupSafe>=2.0.1
- notebook>=7.0.8
- numba>=0.55.1
- numpy>=1.21.5
- pandas>=1.3.5
- panel>=0.12.0
- param>=1.11.1
- pyarrow
- pyepsg>=0.4.0
- python=3.9
- rasterio>=1.2.10
- requests>=2.25.1
- shapely>=1.7.1
- tqdm>=4.61.2
- xarray>=0.19.0

dependencies: *pkgs

commands:
  notebook:
    notebook: heat_and_trees.ipynb

variables:
  INTAKE_CACHE_DIR: data

downloads: {}

platforms:
- linux-64
- osx-64
- win-64
- osx-arm64
