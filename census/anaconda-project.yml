# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: census
description: Visualize 2010 Census demographic data
examples_config:
  created: 2016-03-27
  maintainers:
  - jbednar
  labels:
  - datashader

user_fields: [examples_config]

channels:
- pyviz/label/dev  # Temporary until datashader 0.15.0 is on conda-forge/defaults
- conda-forge
- nodefaults

packages: &pkgs
- python=3.10
- notebook
- colorcet
- dask
- datashader=0.14.5a1
- holoviews
- param
- pandas

dependencies: *pkgs

commands:
  notebook:
    notebook: census.ipynb

variables: {}
downloads:
  DATA:
    url: http://s3.amazonaws.com/datashader-data/census2010.parq.zip
    description: |
      2010 US Census, with the location and race or ethnicity of every
      US resident as of that year
    filename: data/census2010.parq
    unzip: true

env_specs:
  default: {}

platforms:
- linux-64
- osx-64
- win-64
- osx-arm64
