

# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: census
description: Visualize 2010 Census demographic data
maintainers:
- jbednar
labels:
- datashader
- geoviews

user_fields: [labels, skip, maintainers]

channels: [pyviz,conda-forge]

packages: &pkgs
- python=3.7
- notebook
- colorcet
- dask
- datashader
- fastparquet
- geoviews
- holoviews
- python-snappy
- param
- pandas=1.2.5

dependencies: *pkgs

commands:
  notebooks:
    notebook: census.ipynb
    endpoint: census
  test:
    unix: pytest --nbsmoke-run -k *.ipynb --ignore envs
    windows: pytest --nbsmoke-run -k *.ipynb --ignore envs
    env_spec: test
  lint:
    unix: pytest --nbsmoke-lint -k *.ipynb --ignore envs
    windows: pytest --nbsmoke-lint -k *.ipynb --ignore envs
    env_spec: test

variables: {}
downloads:
  DATA:
    url: http://s3.amazonaws.com/datashader-data/census2010.parq.zip
    description: |
      2010 US Census, with the location and race or ethnicity of every
      US resident as of that year
    filename: data/census2010.parq
    unzip: true

env_specs:
  default: {}
  test:
    packages: &testpkgs
      - nbsmoke=0.2.8
      - pytest=4.4.1
    dependencies: *testpkgs
    
platforms:
- linux-64
- osx-64
- win-64

