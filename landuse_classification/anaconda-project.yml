# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: landuse_classification
description: Image classification using the UC Merced Land Use Dataset
examples_config:
  created: 2018-11-30
  maintainers:
  - philippjfr
  - jbednar
  categories:
  - Geospatial
  labels:
  - datashader
  - geoviews

user_fields: [examples_config]

channels: [defaults]

packages: &pkgs
- python
- notebook
- cartopy
- ipython
- holoviews
- python-snappy
- intake
- intake-xarray
- dask
- s3fs
- pandas
- distributed
- tbb
- scikit-image
- keras
- tqdm
- tensorflow
- jupyter_client <8

dependencies: *pkgs

commands:
  notebook:
    notebook: landuse_classification.ipynb

env_specs:
  default: {}

platforms:
- linux-64
- osx-64
- win-64
- osx-arm64

variables:
  INTAKE_CACHE_DIR: data
