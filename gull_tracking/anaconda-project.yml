# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: gull_tracking
description: Visualizing GPS tracking for herring gulls in Belgium
maintainers:
- jbednar
labels:
- datashader
- holoviews

user_fields: [labels, skip, maintainers]

channels: [defaults]

packages: &pkgs
- python=3.7
- notebook
- colorcet
- datashader
- holoviews
- pandas=1.2.5

dependencies: *pkgs

commands:
  notebook:
    notebook: gull_tracking.ipynb
  test:
    unix: pytest --nbsmoke-run -k *.ipynb --ignore envs
    windows: pytest --nbsmoke-run -k *.ipynb --ignore envs
    env_spec: test
  lint:
    unix: pytest --nbsmoke-lint -k *.ipynb --ignore envs
    windows: pytest --nbsmoke-lint -k *.ipynb --ignore envs
    env_spec: test

variables: {}
downloads:
  DATAFILE:
    url: https://zenodo.org/record/3541812/files/HG_OOSTENDE-gps-2018.csv
    filename: data/HG_OOSTENDE-gps-2018.csv

env_specs:
  default: {}
  test:
    packages: &testpkgs
      - nbsmoke=0.2.8
      - pytest=4.4.1
    dependencies: *testpkgs
platforms:
- linux-64
- osx-64
- win-64
