# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: gull_tracking
description: Visualizing GPS tracking for herring gulls in Belgium
examples_config:
  created: 2019-12-12
  maintainers:
  - jbednar
  labels:
  - datashader
  - hvplot
  deployments:
  - command: notebook

user_fields: [examples_config]

channels: [defaults]

packages: &pkgs
- python=3.11
- bokeh>=3.3.4
- notebook
- colorcet
- datashader
- hvplot
- pandas

dependencies: *pkgs

commands:
  notebook:
    notebook: gull_tracking.ipynb

variables: {}

downloads:
  DATAFILE:
    url: https://s3.eu-west-1.amazonaws.com/datasets.holoviz.org/HG_OOSTENDE/v1/HG_OOSTENDE-gps-2018.csv
    filename: data/HG_OOSTENDE-gps-2018.csv

platforms:
- linux-64
- osx-64
- win-64
- osx-arm64
