# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: carbon_flux
description: Analysis of NASA Goddard/University of Alabama carbon monitoring project
  NEE Data Fusion
maintainers:
- jbednar
- jlstevens
labels:
- datashader
- geoviews

user_fields: [labels, skip, maintainers]

channels: [pyviz]

packages: &pkgs
- python=3.7
- notebook
- bokeh
- colorcet
- datashader
- hvplot
- fastparquet
- holoviews
- geoviews
- param
- intake
- s3fs
- matplotlib
- pandas=1.2.5
- python-snappy

dependencies: *pkgs

commands:
  notebook:
    notebook: Carbon_Flux.ipynb
  test:
    unix: pytest --nbsmoke-run -k *.ipynb --ignore envs
    windows: pytest --nbsmoke-run -k *.ipynb --ignore envs
    env_spec: test
  lint:
    unix: pytest --nbsmoke-lint -k *.ipynb --ignore envs
    windows: pytest --nbsmoke-lint -k *.ipynb --ignore envs
    env_spec: test

env_specs:
  default: {}
  test:
    packages: &testpkgs
    - nbsmoke ==0.2.8
    - pytest ==4.4.1
  dependencies: *testpkgs
platforms:
- linux-64
- osx-64
- win-64
