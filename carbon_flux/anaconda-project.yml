# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: carbon_flux
description: Analysis of NASA Goddard/University of Alabama carbon monitoring project
  NEE Data Fusion
examples_config:
  maintainers:
  - jbednar
  - jlstevens
  created: 2018-11-28
  labels:
  - datashader
  - geoviews

user_fields: [examples_config]

channels: 
- defaults
- conda-forge

packages: &pkgs
- python=3.11
- notebook >=7.0.8
- bokeh >=3.4.1
- dask >=2024.5.0
- colorcet >=3.1.0
- datashader >=0.16.3
- hvplot >=0.11.0 # from conda-forge
- fastparquet >=2024.2.0
- holoviews >=1.19.0
- geoviews >=1.12.0
- param >=2.1.1
- intake =0.6.2
- s3fs >=2024.3.1
- matplotlib >=3.8.4
- pandas >=2.2.2
- python-snappy >=0.6.1
- scikit-learn >= 1.5.1
# Not direct deps but needed for the projects to run
- numba >=0.60.0
- numpy >=1.26.4
- jinja2 >=3.1.4
- markupSafe >=2.1.3
- aiobotocore >=2.12.3

dependencies: *pkgs

variables:
  INTAKE_CACHE_DIR: data

commands:
  notebook:
    notebook: carbon_Flux.ipynb

platforms:
- linux-64
- osx-64
- win-64
- osx-arm64
