# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: walker_lake
description: Analysis of NDVI over time of Walker Lake, Nevada
examples_config:
  created: 2018-10-11
  maintainers:
  - jlstevens
  - jbednar
  categories:
  - Geospatial
  labels:
  - datashader
  - geoviews

user_fields: [examples_config]

channels: [conda-forge,nodefaults]

packages: &pkgs
  - python=3.11
  - notebook>=6,<7
  - datashader>=0.16.3
  - geoviews>=1.13.1
  - holoviews>=1.20.0
  - rioxarray>=0.17.0
  - dask>=2024.11.2
  - distributed>=2024.11.2

dependencies: *pkgs

commands:
  notebook:
    notebook: walker_lake.ipynb

downloads:
  LANDSAT8_B4:
    url: https://earth-data.s3.us-east-1.amazonaws.com/landsat/LC08_L1TP_042033_20171022_20171107_01_T1_sr_band4.tif
    filename: data/LC08_L1TP_042033_20171022_20171107_01_T1_sr_band4.tif
