    url: https://earth-data.s3.us-east-1.amazonaws.com/landsat/LC08_L1TP_042033_20171022_20171107_01_T1_sr_band5.tif
    filename: data/LC08_L1TP_042033_20171022_20171107_01_T1_sr_band5.tif
