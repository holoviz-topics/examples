# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: gerrymandering
description: Analysis of NDVI over time of Walker Lake, Nevada
maintainers:
  - jbednar
labels:
  - datashader
  - geoviews

user_fields: [labels, skip, maintainers]

channels: [conda-forge]

packages: &pkgs
  - python=3.6
  - notebook==6.0.3
  - nomkl
  - cartopy==0.18.0b1
  - datashader==0.10.0
  - fastparquet==0.3.2
  - geoviews==1.6.6
  - holoviews==1.12.7
  - python-snappy=0.5.4
  - intake==0.5.4
  - intake-xarray==0.3.1
  - rasterio==1.1.3
  - dask==2.9.2
  - s3fs==0.4.0
  - pandas==0.25.3
  - distributed=2.9.3
  - tbb=2019.8
  - nspr=4.20

dependencies: *pkgs

commands:
  notebook:
    notebook: Walker_Lake.ipynb
  test:
    unix:    pytest --nbsmoke-run -k *.ipynb --ignore envs
    windows: pytest --nbsmoke-run -k *.ipynb --ignore envs
    env_spec: test
  lint:
    unix:    pytest --nbsmoke-lint -k *.ipynb --ignore envs
    windows: pytest --nbsmoke-lint -k *.ipynb --ignore envs
    env_spec: test

env_specs:
  default: {}
  test:
      packages:
      - nbsmoke ==0.2.8
      - pytest ==4.4.1