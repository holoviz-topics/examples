# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: walker_lake
description: Analysis of NDVI over time of Walker Lake, Nevada
examples_config:
  maintainers:
  - jlstevens
  - jbednar
  categories:
  - Geospatial
  labels:
  - datashader
  - geoviews

user_fields: [examples_config]

channels: [conda-forge,nodefaults]

packages: &pkgs
  - python=3.11
  - notebook<7
  - datashader
  - geoviews
  - holoviews
  - rioxarray
  - dask
  - distributed

dependencies: *pkgs

commands:
  notebook:
    notebook: Walker_Lake.ipynb

