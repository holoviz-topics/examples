# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: grabcut
description: Extract coast/shoreline contour with GrabCut
examples_config:
  created: 2018-11-16
  maintainers:
  - philippjfr
  categories:
  - "Geospatial"
  labels:
  - geoviews
  - panel
  no_data_ingestion: true

user_fields: [examples_config]

channels: [defaults]

packages: &pkgs
  - python=3.11
  - notebook>=6,<7
  - cartopy
  - geoviews
  - holoviews
  - panel
  - datashader
  - pillow
  - numpy
  - pandas
  - opencv
  - notebook
  - shapely

dependencies: *pkgs

commands:
  notebook:
    notebook: grabcut.ipynb
  dashboard:
    unix: panel serve --rest-session-info --session-history -1 grabcut.ipynb --show
    supports_http_options: true

variables:
  # Avoid "Dask dataframe query planning is disabled because dask-expr is not installed."
  DASK_DATAFRAME__QUERY_PLANNING: "False"

downloads: {} 

platforms:
- linux-64
- osx-64
- win-64
- osx-arm64
