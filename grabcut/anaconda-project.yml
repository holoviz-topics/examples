# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: grabcut
description: Extract a coast- and shoreline contour with GrabCut
maintainers:
- maximlt
labels:
- channel_conda-forge
- geoviews
- panel

user_fields: [labels, skip, maintainers]

channels:
- conda-forge
- nodefaults

packages: &pkgs
- bokeh=1.4.0
- cartopy=0.19.0.post1
- datashader=0.13.0
- earthsim=v1.1.1
- gdal=3.2.1
- geos=3.9.1
- geoviews=1.6.3
- geoviews-core=1.6.3
- holoviews=1.12.4
- jupyter=1.0.0
- jupyter_client=6.1.12
- nbclient=0.5.4
- nbconvert=6.0.7
- nbformat=5.1.3
- notebook=6.1.4
- opencv=4.5.2
- pandas=1.1.5
- panel=0.8.1
- param=1.12.0
- proj=7.2.0
- pyproj=3.0.1
- python=3.6.13
- pyviz_comms=2.1.0
- quest=3.1.1
- rasterio=1.2.6
- scikit-learn=0.24.2
- scipy=1.5.3
- shapely=1.7.1
- whitebox_tools=0.8.0dev
- xmscore=3.1.1
- xmsgrid=4.2.0
- xmsinterp=3.1.0
- xmsmesher=1.0.3

dependencies: *pkgs

commands:
  notebook:
    notebook: grabcut.ipynb
  test:
    unix: pytest --nbsmoke-run -k *.ipynb --ignore envs
    windows: pytest --nbsmoke-run -k *.ipynb --ignore envs
    env_spec: test
  lint:
    unix: pytest --nbsmoke-lint -k *.ipynb --ignore envs
    windows: pytest --nbsmoke-lint -k *.ipynb --ignore envs
    env_spec: test

variables: {}
downloads: {} 

env_specs:
  default: {}
  test:
    packages: &testpkgs
    - nbsmoke=0.2.8
    - pytest=4.4.1
    dependencies: *testpkgs
platforms:
- linux-64
- osx-64
