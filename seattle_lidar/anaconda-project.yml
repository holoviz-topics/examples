# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: seattle_lidar
description: Visualize Lidar Scattered Point Elevation Data in Seattle
examples_config:
  created: 2017-04-20
  maintainers:
    - jbednar
    - PeterDSteinberg
  categories:
  - Geospatial
  labels:
    - datashader
    - hvplot

user_fields: [examples_config]

channels: [conda-forge, nodefaults]

packages: &pkgs
  - python=3.11
  - notebook >=7.2.1
  - datashader >=0.16.3
  - holoviews >=1.20.0
  - intake <2
  - intake-xarray >=0.7.0
  - dask >=2024.7.1
  - s3fs >=2024.6.1
  - pandas >=2.2.2
  - distributed >=2024.7.1
  - pyproj >=3.7.0
  - hvplot >=0.11.1
  - python-graphviz >=0.20.3 # needed for the CI to run successfully
  - ipycytoscape >=1.3.3 # conda-forge
  - xarray-spatial >=0.4.0 # conda-forge
  
dependencies: *pkgs

variables:
  INTAKE_CACHE_DIR: data

commands:
  notebook:
    notebook: seattle_lidar.ipynb

platforms:
  - linux-64
  - win-64
  - osx-64
  - osx-arm64
