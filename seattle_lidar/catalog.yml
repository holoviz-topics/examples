sources:
  seattle_lidar:
    driver: csv
    cache: 
      - argkey: urlpath
        regex: 'https://s3.amazonaws.com/earth-data'
        type: compressed
        decomp: infer
    args:
      urlpath: "https://s3.amazonaws.com/earth-data/seattle-lidar.zip"
    metadata:
      crs: State Plane Coordinate System Washington North FIPS 4601      
