# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: datashader_dashboard
description: Interactive dashboard for making Datashader plots from any dataset that has latitude and longitude
created: 2018-11-12
maintainers:
  - jsignell
  - jbednar
labels:
  - channel_conda-forge
  - datashader
  - panel

channels:
  - conda-forge
  - nodefaults

packages: &pkgs
  - python=3.6
  - notebook=5.7.8
  - ipykernel=5.1.0
  - nomkl
  - anaconda-project=0.8.3
  - colorcet=2.0.1
  - datashader=0.7.0
  - fastparquet=0.3.0
  - holoviews=1.12.3
  - hvplot=0.4.0
  - intake=0.5.3
  - intake-parquet=0.2.2
  - panel=0.6.0
  - param=1.9.1
  - python-snappy=0.5.4

dependencies: *pkgs

commands:
  dashboard:
    unix: panel serve dashboard.ipynb
    supports_http_options: true
  census:
    unix: |
      anaconda-project prepare --directory ../census
      DS_DATASET=census panel serve dashboard.ipynb
    supports_http_options: true
  nyc_taxi:
    unix: |
      anaconda-project prepare --directory ../nyc_taxi
      DS_DATASET=nyc_taxi panel serve dashboard.ipynb
    supports_http_options: true
  opensky:
    unix: |
      anaconda-project prepare --directory ../opensky
      DS_DATASET=opensky panel serve dashboard.ipynb
    supports_http_options: true
  osm:
    unix: DS_DATASET=osm-1b panel serve dashboard.ipynb
    supports_http_options: true
  notebook:
    notebook: dashboard.ipynb
  test:
    unix:    pytest --nbsmoke-run -k *.ipynb --ignore envs
    windows: pytest --nbsmoke-run -k *.ipynb --ignore envs
    env_spec: test
  lint:
    unix:    pytest --nbsmoke-lint -k *.ipynb --ignore envs
    windows: pytest --nbsmoke-lint -k *.ipynb --ignore envs
    env_spec: test

variables:
  DS_DATASET:
    description: Choose a dataset from nyc_taxi, osm-1b, census, opensky, nyc_taxi_50k
    default: nyc_taxi_50k
downloads: {}

env_specs:
  default: {}
  test:
    packages:
      - nbsmoke=0.2.8
      - pytest=4.4.1
