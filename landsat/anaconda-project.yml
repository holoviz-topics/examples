# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: landsat
description: Datashading LandSat8 raster satellite imagery
maintainers:
- jbednar
labels:
- geoviews
- datashader

user_fields: [labels, skip, maintainers]

channels: [pyviz]

packages: &pkgs
- python=3.7
- notebook=5.7.8
- ipykernel=5.1
- bokeh=2.3.2
- cartopy=0.17.0
- datashader=0.12.1
- geoviews=1.9.1
- holoviews=1.14.4
- numpy=1.20.2
- pandas=1.2.4
- rasterio=1.0.21
- xarray=0.18.0
- numba=0.53.0
- nbsmoke=0.2.8
- pytest=4.4.1
    
dependencies: *pkgs

commands:
  notebook:
    notebook: landsat.ipynb
  test:
    unix: pytest --nbsmoke-run -k *.ipynb --ignore envs
    windows: pytest --nbsmoke-run -k *.ipynb --ignore envs
    env_spec: test
  lint:
    unix: pytest --nbsmoke-lint -k *.ipynb --ignore envs
    windows: pytest --nbsmoke-lint -k *.ipynb --ignore envs
    env_spec: test

variables: {}
downloads:
  DATA:
    url: http://s3.amazonaws.com/datashader-data/mobile_landsat8.zip
    description: Mobile, AL Landsat8 Data
    filename: data
    unzip: true

env_specs:
  default: {}
  test:
    packages:
    - nbsmoke=0.2.8
    - pytest=4.4.1
platforms:
- linux-64
- osx-64
- win-64
