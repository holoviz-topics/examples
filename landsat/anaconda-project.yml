# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: landsat
description: Datashading LandSat8 raster satellite imagery
examples_config:
  maintainers:
  - jbednar
  labels:
  - geoviews
  - datashader

user_fields: [examples_config]

channels: [pyviz, defaults, conda-forge]

packages: &pkgs
- python
- notebook
- bokeh
- cartopy
- datashader
- geoviews
- holoviews
- numpy
- pandas
- rasterio
- xarray
- rioxarray
- numba
- param
- tornado=6.1
- nbsmoke
- pytest
    
dependencies: *pkgs

commands:
  notebook:
    notebook: landsat.ipynb
  test:
    unix: pytest --nbsmoke-run -k *.ipynb --ignore envs
    windows: pytest --nbsmoke-run -k *.ipynb --ignore envs
    env_spec: test

variables: {}
downloads:
  DATA:
    url: http://s3.amazonaws.com/datashader-data/mobile_landsat8.zip
    description: Mobile, AL Landsat8 Data
    filename: data
    unzip: true

env_specs:
  default: {}
  test:
    packages: &testpkgs
      - nbsmoke
      - pytest
    dependencies: *testpkgs
platforms:
- linux-64
- osx-64
- win-64
- osx-arm64
