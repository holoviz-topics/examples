# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: sri_model
description: Agent based modelling in epidemiology using HoloViews
created: 2015-01-01
maintainers:
- philippjfr
labels:
- holoviews
- networkx

user_fields: [labels, skip, maintainers]

channels: []

packages: &pkgs
- python=3.7
- notebook
- scipy
- holoviews
- matplotlib
- networkx
- numpy
- pandas=1.2.5
- param

dependencies: *pkgs

commands:
  notebook:
    notebook: sri_model.ipynb
    endpoint: sri-model
  test:
    unix: pytest --nbsmoke-run -k *.ipynb --ignore envs
    windows: pytest --nbsmoke-run -k *.ipynb --ignore envs
    env_spec: test
  lint:
    unix: pytest --nbsmoke-lint -k *.ipynb --ignore envs
    windows: pytest --nbsmoke-lint -k *.ipynb --ignore envs
    env_spec: test

variables: {}
downloads: {}

env_specs:
  default: {}
  test:
    packages: &testpkgs
      - nbsmoke=0.2.8
      - pytest=4.4.1
    dependencies: *testpkgs
platforms:
- linux-64
- osx-64
- win-64
