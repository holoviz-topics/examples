# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: sri_model
description: Agent based modelling in epidemiology using HoloViews
examples_config:
  created: 2015-01-01
  maintainers:
  - philippjfr
  categories:
  - Other Sciences
  labels:
  - holoviews
  - networkx
  no_data_ingestion: true
  deployments:
  - command: notebook

user_fields: [examples_config]

channels: [defaults]

packages: &pkgs
- python=3.9
- notebook
- scipy
- holoviews
- matplotlib
- networkx
- numpy
- pandas
- param

dependencies: *pkgs

commands:
  notebook:
    notebook: sri_model.ipynb

variables: {}
downloads: {}

platforms:
- linux-64
- osx-64
- win-64
- osx-arm64
