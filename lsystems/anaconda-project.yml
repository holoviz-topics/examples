# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: lsystems
description: Lindenmayer system - a mathematical system used to describe growth processes
examples_config:
  created: 2019-06-10
  title: "L-systems"
  maintainers:
  - jlstevens
  categories:
  - Mathematics
  labels:
  - holoviews
  no_data_ingestion: true

user_fields: [examples_config]

channels: [defaults]

packages: &pkgs
- python=3.9
- notebook
- holoviews
- numpy
- bokeh
- pandas
- param

dependencies: *pkgs

commands:
  notebook:
    notebook: lsystems.ipynb

variables: {}
downloads: {}

platforms:
- linux-64
- osx-64
- win-64
- osx-arm64
