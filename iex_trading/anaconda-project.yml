# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: iex_trading
description: Dashboard visualizing stock trades on the IEX exchange
examples_config:
  title: "IEX trading"
  created: 2019-11-20
  maintainers:
  - jlstevens
  categories:
  - Finance
  labels:
  - datashader
  - panel
  - holoviews
  notebooks_to_skip:
  - IEX_to_CSV.ipynb
  deployments:
  - command: notebook
  - command: dashboard

user_fields: [examples_config]
channels: [defaults]

packages: &pkgs
- python=3.11
- notebook<7
- bokeh>=3.4.0
- datashader>=0.16.0
- holoviews>=1.18.3
- hvplot>=0.10.0
- numba>=0.59.1
- numpy>=1.26.4
- pandas>=2.2.1
- panel>=1.4.2
- pyyaml>=6.0.1

dependencies: *pkgs

commands:
  dashboard:
    unix: panel serve --rest-session-info --session-history -1 2_IEX_stocks.ipynb --show
    supports_http_options: true
  notebook:
    notebook: index.ipynb

downloads:
  MONDAYDATA:
    url: https://s3.amazonaws.com/datashader-data/IEX_2019-10-21.csv
    description: IEX stock trading data for Monday 2019-10-21
    filename: data/IEX_2019-10-21.csv

variables:
  DASK_DATAFRAME__QUERY_PLANNING: "False"

platforms:
- linux-64
- osx-64
- win-64
- osx-arm64
