# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: iex_trading
description: Dashboard visualizing stock trades on the IEX exchange
examples_config:
  title: "IEX trading"
  created: 2019-11-20
  maintainers:
  - jlstevens
  labels:
  - datashader
  - panel
  - holoviews
  notebooks_to_skip:
  - IEX_to_CSV.ipynb
  deployments:
  - command: notebook
  - command: dashboard

user_fields: [examples_config]
channels: [defaults]

packages: &pkgs
- python=3.9
- notebook
- bokeh <3
- datashader
- holoviews <1.17
- numba
- numpy
- pandas
- panel <1
- pyyaml

dependencies: *pkgs

commands:
  dashboard:
    unix: panel serve --rest-session-info --session-history -1 IEX_stocks.ipynb --show
    supports_http_options: true
  notebook:
    notebook: .

downloads:
  MONDAYDATA:
    url: https://s3.amazonaws.com/datashader-data/IEX_2019-10-21.csv
    description: IEX stock trading data for Monday 2019-10-21
    filename: data/IEX_2019-10-21.csv

variables: {}

platforms:
- linux-64
- osx-64
- win-64
- osx-arm64
