# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: attractors
description: Calculate and plot two-dimensional attractors of a variety of types
examples_config:
  created: 2018-09-17
  maintainers:
  - jbednar
  labels:
  - datashader
  - panel
  deployments:
  - command: notebook
  - command: dashboard

channels:
- defaults

user_fields: [examples_config]

packages: &pkgs
- python=3.11.8
- bokeh>=3.4.0
- notebook>=6,<7
- pyyaml>=6.0.1
- pandas>=2.2.1
- numba>=0.59.1
- datashader>=0.16.0
- colorcet>=3.1.0
- holoviews>=1.18.3
- hvplot>=0.9.2
- panel>=1.4.1
- param>=2.0.1
- dask>=2024.5.0 # Needed for datashader

dependencies: *pkgs

commands:
  dashboard:
    unix: panel serve --rest-session-info --session-history -1 *_panel.ipynb --show
    supports_http_options: true
  notebook:
    notebook: index.ipynb

variables: {}
downloads: {}

platforms:
- linux-64
- osx-64
- win-64
- osx-arm64
