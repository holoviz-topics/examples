# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: attractors
description: Calculate and plot two-dimensional attractors of a variety of types
maintainers:
- jbednar
labels:
- datashader
- panel

channels:
- pyviz

user_fields: [labels, skip, maintainers]

packages: &pkgs
- python=3.7
- bokeh=2.3.3
- notebook
- pyyaml
- pandas<1.3
- numba
- datashader
- colorcet
- holoviews
- panel
- param

dependencies: *pkgs

commands:
  dashboard:
    unix: panel serve *_panel.ipynb --show
    supports_http_options: true
  notebooks:
    notebook: .
  test:
    unix: pytest --nbsmoke-run --ignore envs
    windows: pytest --nbsmoke-run --ignore envs
    env_spec: test
  lint:
    unix: pytest --nbsmoke-lint --ignore envs
    windows: pytest --nbsmoke-lint --ignore envs
    env_spec: test

variables: {}
downloads: {}

env_specs:
  default: {}
  test:
    packages: &test-pkgs
    - nbsmoke=0.2.8
    - pytest=4.4.1
    dependencies: *test-pkgs
platforms:
- linux-64
- osx-64
- win-64
