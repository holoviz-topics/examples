name: attractors
description: Calculate and plot two-dimensional attractors of a variety of types
maintainers:
  - jbednar

channels:
  - pyviz

dependencies:   &deps
  - colorcet
  - datashader
  - holoviews
  - notebook
  - numba
  - numpy
  - pandas
  - pyyaml

packages:  *deps

platforms:
  - linux-64
  - osx-64
  - win-64

commands:
  notebook:
    notebook: strange_attractors.ipynb
    env_spec: pyviz-topics-attractors
  test:
    unix: pytest --nbsmoke-run -k strange_attractors.ipynb --ignore envs
    windows: pytest --nbsmoke-run -k strange_attractors.ipynb --ignore envs
    env_spec: test
  lint:
    unix: pytest --nbsmoke-lint -k strange_attractors.ipynb --ignore envs
    windows: pytest --nbsmoke-lint -k strange_attractors.ipynb --ignore envs
    env_spec: test

variables: {}
downloads: {}

env_specs:
  pyviz-topics-attractors:
    channels: []
    packages: []
  test:
    channels:
      - pyviz
    packages:
      - nbsmoke
      - pytest
