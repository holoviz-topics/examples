# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: attractors
description: Calculate and plot two-dimensional attractors of a variety of types
examples_config:
  created: 2018-09-17
  maintainers:
  - jbednar
  labels:
  - datashader
  - panel
  deployments:
  - command: notebook
  - command: dashboard

channels:
- defaults

user_fields: [examples_config]

packages: &pkgs
- python=3.11
- bokeh >=3.3.4
- notebook
- pyyaml
- pandas
- numba
- datashader
- colorcet
- holoviews
- hvplot
- panel
- param

dependencies: *pkgs

commands:
  dashboard:
    unix: panel serve --rest-session-info --session-history -1 *_panel.ipynb --show
    supports_http_options: true
  notebook:
    notebook: index.ipynb attractors.ipynb attractors_panel.ipynb clifford_panel.ipynb

variables: {}
downloads: {}

platforms:
- linux-64
- osx-64
- win-64
- osx-arm64
