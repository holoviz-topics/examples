# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: attractors
description: Calculate and plot two-dimensional attractors of a variety of types
maintainers:
  - jbednar
labels:
  - datashader
  - panel

channels:
  - pyviz

user_fields: [labels, skip, maintainers]

packages: &pkgs
  - python=3.7
  - notebook=6.0
  - pyyaml=5.1
  - pandas=0.25
  - numba=0.45
  - datashader=0.10
  - colorcet=2.0
  - bokeh=1.4
  - holoviews=1.12.0
  - panel=0.7.0 # Can use 0.8.1 once it is released
  - param=1.9.2

dependencies: *pkgs

commands:
  dashboard:
    unix: panel serve *_panel.ipynb
    supports_http_options: true
  notebooks:
    notebook: .
  test:
    unix:    pytest --nbsmoke-run --ignore envs
    windows: pytest --nbsmoke-run --ignore envs
    env_spec: test
  lint:
    unix:    pytest --nbsmoke-lint --ignore envs
    windows: pytest --nbsmoke-lint --ignore envs
    env_spec: test

variables: {}
downloads: {}

env_specs:
  default: {}
  test:
    packages:
      - nbsmoke=0.2.8
      - pytest=4.4.1
