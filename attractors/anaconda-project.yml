# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: attractors
description: Calculate and plot two-dimensional attractors of a variety of types
maintainers:
  - jbednar

channels:
  - pyviz

dependencies: &deps
  - python=3.6
  - notebook ==5.7.8
  - ipykernel ==5.1.0
  - nomkl
  - bokeh ==1.1.0
  - colorcet ==2.0.1
  - datashader ==0.7.0
  - holoviews ==1.12.3
  - numba ==0.43.1
  - numpy ==1.16.3
  - pandas ==0.24.2
  - panel ==0.6.0
  - pyyaml ==5.1
  - tornado <6

packages: *deps

commands:
  dashboard:
    unix: panel serve clifford.ipynb
    supports_http_options: true
  clifford.ipynb:
    notebook: clifford.ipynb
  attractors.ipynb:
    notebook: attractors.ipynb
  test:
    unix:    pytest --nbsmoke-run --ignore envs
    windows: pytest --nbsmoke-run --ignore envs
    env_spec: test
  lint:
    unix:    pytest --nbsmoke-lint --ignore envs
    windows: pytest --nbsmoke-lint --ignore envs
    env_spec: test

variables: {}
downloads: {}

env_specs:
  default: {}
  test:
    packages:
    - nbsmoke ==0.2.8
    - pytest ==4.4.1
