name: attractors
description: Calculate and plot two-dimensional attractors of a variety of types
maintainers:
  - jbednar

channels:
  - pyviz

dependencies:   &deps
  - colorcet ==2.0.1
  - datashader ==0.7.0
  - holoviews ==1.12.2
  - notebook ==5.7.8
  - numba ==0.43.1
  - numpy ==1.16.3
  - pandas ==0.24.2
  - pyyaml ==5.1

packages:  *deps

platforms:
  - linux-64
  - osx-64
  - win-64

commands:
  notebook:
    notebook: strange_attractors.ipynb
    env_spec: pyviz-topics-attractors
  test:
    unix: pytest --nbsmoke-run -k *.ipynb --ignore envs
    windows: pytest --nbsmoke-run -k *.ipynb --ignore envs
    env_spec: test
  lint:
    unix: pytest --nbsmoke-lint -k *.ipynb --ignore envs
    windows: pytest --nbsmoke-lint -k *.ipynb --ignore envs
    env_spec: test

variables: {}
downloads: {}

env_specs:
  pyviz-topics-attractors:
    channels: []
    packages: []
  test:
    channels:
      - pyviz
    packages:
      - nbsmoke ==0.2.8
      - pytest ==4.4.1
