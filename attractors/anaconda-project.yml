# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: attractors
description: Calculate and plot two-dimensional attractors of a variety of types
examples_config:
  created: 2018-09-17
  maintainers:
  - jbednar
  labels:
  - datashader
  - panel
  deployments:
  - command: notebook
  - command: dashboard

channels:
- pyviz
- defaults

user_fields: [examples_config]

packages: &pkgs
- python=3.9
- bokeh=2.4.3
- notebook
- pyyaml
- pandas
- numba
- datashader
- colorcet
- holoviews
- panel
- param

dependencies: *pkgs

commands:
  dashboard:
    unix: panel serve *_panel.ipynb -rest-session-info --session-history -1 --show
    supports_http_options: true
  notebook:
    notebook: .
  test:
    unix: pytest -k ".ipynb" --nbsmoke-run --ignore envs
    windows: pytest -k ".ipynb" --nbsmoke-run --ignore envs
    env_spec: test
  lint:
    unix: pytest -k ".ipynb" --nbsmoke-lint --ignore envs
    windows: pytest -k ".ipynb" --nbsmoke-lint --ignore envs
    env_spec: test

variables: {}
downloads: {}

env_specs:
  default: {}
  test:
    packages: &test-pkgs
      - nbsmoke
      - pytest
    dependencies: *test-pkgs

platforms:
- linux-64
- osx-64
- win-64
