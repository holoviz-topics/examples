# We deliberately don't use travis's language=python option because
# we install miniconda and use conda to get python. Additionally,
# Travis's auto-install of python doesn't work on osx images (see
# https://github.com/travis-ci/travis-ci/issues/4729).

# This file should be using semantically named doit commands defined in
# dodo.py
language: generic
sudo: false
os:
  - linux

env:
  global:
    - PYENV_VERSION=3.7

stages:
  - name: test
    if: commit_message =~ /^.*(test:).*$/
  - name: build_project
    if: commit_message =~ /^.*(build:).*$/
  - name: website_dev
    if: (commit_message =~ /^.*(build:).*$/) OR (branch = master)
  - name: website_release
    if: (commit_message =~ /^.*(build:).*$/) AND (commit_message =~ /^.*(website_release).*$/)

jobs:
  include:
    # Use [test:<example_dir>] in your commit message to only run a particular set of tests
    - &test_project
      stage: test
      env: DIR=attractors
      if: |
        (commit_message =~ concat(^.*,env(DIR),.*$)) OR
        (commit_message =~ /^.*(test:all).*$/)
      before_install:
        - pip install pyctdev && doit miniconda_install
        - export PATH="$HOME/miniconda/bin:$PATH" && hash -r
        - doit ecosystem_setup
      script:
        - doit small_data_setup --name $DIR
        - cd $DIR
        - if ! anaconda-project list-downloads | grep -q 'No downloads'; then
            if ! [ -d data ]; then
              echo 'FAIL needs data and no test data found' && exit 1;
            fi;
          fi
        - anaconda-project run lint
        - anaconda-project run test
        - cd ..
        - doit small_data_cleanup --name $DIR

    - <<: *test_project
      env: DIR=bay_trimesh

    - <<: *test_project
      env: DIR=boids

    - <<: *test_project
      env: DIR=census

    - <<: *test_project
      env: DIR=datashader_dashboard

    - <<: *test_project
      env: DIR=euler

    - <<: *test_project
      env: DIR=gapminders

    - <<: *test_project
      env: DIR=gerrymandering

    - <<: *test_project
      env: DIR=glaciers

    - <<: *test_project
      env: DIR=hipster_dynamics

    - <<: *test_project
      env: DIR=landsat

    - <<: *test_project
      env: DIR=lsystems

    - <<: *test_project
      env: DIR=network_packets

    - <<: *test_project
      env: DIR=nyc_taxi

    - <<: *test_project
      env: DIR=opensky

    - <<: *test_project
      env: DIR=osm

    - <<: *test_project
      env: DIR=square_limit

    - <<: *test_project
      env: DIR=sri_model

    - <<: *test_project
      env: DIR=uk_researchers

    - &build_project
      <<: *test_project
      stage: build_project
      env: DIR=attractors
      if: |
        (commit_message =~ concat(^.*,env(DIR),.*$)) OR
        (commit_message =~ /^.*(build:all).*$/)
      script:
        - doit archive_project --name $DIR
        - anaconda-project prepare --directory $DIR
        - source activate $DIR/envs/default && pip install pyctdev
        - conda install -y -c pyviz/label/dev nbsite=0.6.1 sphinx_pyviz_theme selenium phantomjs lxml nomkl
        - doit build_project --name $DIR
      after_success:
        - git config user.email "travis@travis.org"
        - git config user.name "travis"
        - mv ./doc/$DIR ./tmp
        - git fetch https://github.com/$TRAVIS_REPO_SLUG.git evaluated:refs/remotes/evaluated
        - git checkout evaluated
        - if ! [ -e  ./doc/$DIR ]; then mkdir ./doc/$DIR; fi
        - mv ./tmp/* ./doc/$DIR
        - git add ./doc/$DIR
        - git commit -m "adding $DIR"
        - git push -f -q "https://pyviz-developers:$GITHUB_TOKEN@github.com/pyviz-topics/examples.git" HEAD:evaluated

    - <<: *build_project
      env: DIR=bay_trimesh

    - <<: *build_project
      env: DIR=boids

    - <<: *build_project
      env: DIR=census

    - <<: *build_project
      env: DIR=datashader_dashboard

    - <<: *build_project
      env: DIR=euler

    - <<: *build_project
      env: DIR=gapminders

    - <<: *build_project
      env: DIR=gerrymandering

    - <<: *build_project
      env: DIR=glaciers

    - <<: *build_project
      env: DIR=hipster_dynamics

    - <<: *build_project
      env: DIR=lsystems

    - <<: *build_project
      env: DIR=network_packets

    - <<: *build_project
      env: DIR=nyc_taxi

    - <<: *build_project
      env: DIR=opensky

    - <<: *build_project
      env: DIR=square_limit

    - <<: *build_project
      env: DIR=sri_model

    - &local_project
      stage: build_project
      env: DIR=landsat
      if: |
        (commit_message =~ concat(^.*,env(DIR),.*$)) OR
        (commit_message =~ /^.*(build:all).*$/)
      script: echo 'Need to build locally and check in to evaluated' && exit 1;

    - <<: *local_project
      env: DIR=osm

    - <<: *local_project
      env: DIR=uk_researchers

    - &build_website
      stage: website_release
      install:
        - pip install pyctdev && doit miniconda_install
        - export PATH="$HOME/miniconda/bin:$PATH" && hash -r
        - doit ecosystem_setup
        - conda install -y -c pyviz/label/dev nbsite=0.6.1 sphinx_pyviz_theme lxml pyyaml holoviews nomkl
      before_script:
        - git checkout -b deploy-${TRAVIS_BRANCH}
        - git fetch https://github.com/$TRAVIS_REPO_SLUG.git evaluated:refs/remotes/evaluated # all evaluated notebooks, json, and rst should be checked in to this branch
        - git checkout evaluated -- ./doc
      script: doit build_website
      deploy:
        - provider: pages
          skip_cleanup: true
          github_token: $GITHUB_TOKEN
          local_dir: ./builtdocs
          fqdn: examples.pyviz.org
          on:
            all_branches: true

    - <<: *build_website
      stage: website_dev
      deploy:
        - provider: pages
          skip_cleanup: true
          github_token: $GITHUB_TOKEN
          local_dir: ./builtdocs
          repo: pyviz-dev/examples
          on:
            all_branches: true

notifications:
  email: false
