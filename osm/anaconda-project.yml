# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: osm
description: Datashading Open Street Map database
maintainers:
- jbednar
labels:
- datashader

user_fields: [labels, skip, maintainers]

channels:
- conda-forge

packages: &pkgs
- python=3.7
- notebook
- pandas=1.2.5
- spatialpandas
- bokeh
- dask
- datashader
- fastparquet=0.7.1
- holoviews
- python-snappy

dependencies: *pkgs

commands:
  notebook:
    notebook: osm-3billion.ipynb
    description: Datashading 2.7-billion-point Open Street Map database
  osm:
    notebook: osm.ipynb
    description: Datashading 1-billion-point Open Street Map database
  test:
    unix: pytest --nbsmoke-run --ignore envs
    windows: pytest --nbsmoke-run --ignore envs
    env_spec: test
  lint:
    unix: pytest --nbsmoke-lint --ignore envs
    windows: pytest --nbsmoke-lint --ignore envs
    env_spec: test

variables: {}
downloads: {}

env_specs:
  default: {}
  test:
    packages: &testpkgs
      - nbsmoke=0.2.8
      - pytest=4.4.1
    dependencies: *testpkgs
platforms:
- linux-64
- osx-64
- win-64
