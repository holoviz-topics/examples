# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: euler
description: Panel dashboard illustrating Euler's Method
examples_config:
  created: 2018-11-16
  maintainers:
  - jbednar
  categories:
  - Mathematics
  labels:
  - panel
  - holoviews
  - param
  - bokeh
  deployments:
  - command: dashboard
  no_data_ingestion: true

user_fields: [examples_config]

channels: [defaults]

packages: &pkgs
- python=3.10
- notebook <7
- holoviews
- numpy
- pandas
- panel
- param

dependencies: *pkgs

commands:
  dashboard:
    unix: panel serve --rest-session-info --session-history -1 euler.ipynb --show
    supports_http_options: true
  notebook:
    notebook: euler.ipynb

variables: {}
downloads: {}

platforms:
- linux-64
- osx-64
- win-64
- osx-arm64
