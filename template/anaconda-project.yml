# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: NAME
description: DESC
examples_config:
  created: YYYY-MM-DD
  maintainers:
    - MAINTAINER
  # List of labels displayed in the project card
  # Each label must be a name (e.g. panel) that
  # refers to a SVG badge located in doc/_static/labels
  # (e.g. doc/_static/labels/panel.svg)
  labels:
    - label1
    - label2
  # For projects that can't be executed on the CI
  # to build the website (e.g. too long or require too much data).
  # This indicates the system not to run them.
  skip_notebooks_evaluation: false

user_fields: [examples_config]

channels:
  - conda-forge
  # To remove the default channel, if need be.
  - nodefaults

packages: &pkgs
  - python=3.10
  - notebook
  - nomkl

dependencies: *pkgs

commands:
  notebook:
    notebook: NAME.ipynb
  test:
    unix:    pytest --nbsmoke-run -k *.ipynb --ignore envs
    windows: pytest --nbsmoke-run -k *.ipynb --ignore envs
    env_spec: test
  lint:
    unix:    pytest --nbsmoke-lint -k *.ipynb --ignore envs
    windows: pytest --nbsmoke-lint -k *.ipynb --ignore envs
    env_spec: test

variables: {}
downloads: {}

env_specs:
  default: {}
  test:
    packages:
      - nbsmoke
      - pytest
