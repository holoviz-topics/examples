# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: opensky
description: Datashading OpenSky flight trajectories
examples_config:
  created: 2017-11-03
  maintainers:
  - jbednar
  labels:
  - datashader

channels: []

user_fields: [examples_config]

packages: &pkgs
- python=3.7
- notebook
- bokeh
- colorcet
- datashader
- fastparquet
- holoviews
- matplotlib
- pandas=1.2.5
- python-snappy

dependencies: *pkgs

commands:
  notebook:
    notebook: opensky.ipynb
  test:
    unix: pytest opensky.ipynb --nbsmoke-run
    windows: pytest opensky.ipynb --nbsmoke-run
    env_spec: test
  lint:
    unix: pytest opensky.ipynb --nbsmoke-lint
    windows: pytest opensky.ipynb --nbsmoke-lint
    env_spec: test

variables: {}
downloads:
  DATA:
    url: http://s3.amazonaws.com/datashader-data/opensky.parq
    description: OpenSky flights, Sept 5-13 2016
    filename: data/opensky.parq

env_specs:
  default: {}
  test:
    packages: &testpkgs
      - nbsmoke=0.2.8
      - pytest=4.4.1
    dependencies: *testpkgs
platforms:
- linux-64
- osx-64
- win-64
