# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: opensky
description: Datashading OpenSky flight trajectories
examples_config:
  created: 2017-11-03
  maintainers:
  - jbednar
  - philippjfr
  categories:
  - Geospatial
  labels:
  - datashader
  deployments:
  - command: notebook

channels: [defaults]

user_fields: [examples_config]

packages: &pkgs
- python=3.11
- notebook<7
- bokeh>=3.4.0
- colorcet>=3.1.0
- dask>=2023.11
- datashader>=0.16.0
- fastparquet>=2024.2.0
- holoviews>=1.18.3
- hvplot>=0.9.2
- matplotlib>=3.8.4
- pandas>=2.2.1
- python-snappy>=0.6.1
- numba>=0.59.1

dependencies: *pkgs

commands:
  notebook:
    notebook: opensky.ipynb

variables: {}
downloads:
  DATA:
    url: http://s3.amazonaws.com/datashader-data/opensky.parq
    description: OpenSky flights, Sept 5-13 2016
    filename: data/opensky.parq

platforms:
- linux-64
- osx-64
- win-64
- osx-arm64
