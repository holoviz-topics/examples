# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: nyc_buildings
description: Visualize on a map all the buildings of New York City
examples_config:
  title: NYC buildings
  created: 2021-01-27
  maintainers:
  - philippjfr
  labels:
  - datashader
  deployments:
  - command: notebook

user_fields: [examples_config]

channels:
- pyviz
- defaults

packages: &pkgs
- python =3.9
- notebook >=6.5.2
- colorcet >=3.0.1
- dask >=2022.7.0
- datashader >=0.14.3
- holoviews >=1.15.3
- bokeh >=2.4.3
- spatialpandas >=0.4.6
- pyarrow >=4.0.1
- pandas >=1.4.2

dependencies: *pkgs

commands:
  notebook:
    notebook: nyc_buildings.ipynb

variables: {}
downloads:
  DATA:
    url: http://s3.amazonaws.com/datashader-data/nyc_buildings.parq.zip
    description: NYC buildings
    filename: data/nyc_buildings.parq
    unzip: true

platforms:
- linux-64
- osx-64
- win-64
