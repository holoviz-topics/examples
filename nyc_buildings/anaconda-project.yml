# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: nyc_buildings
description: Visualize on a map all the buildings of New York City
examples_config:
  title: NYC buildings
  created: 2021-01-27
  maintainers:
  - philippjfr
  categories:
  - Geospatial
  labels:
  - datashader
  - hvplot
  deployments:
  - command: notebook
  - command: dashboard

user_fields: [examples_config]

channels: [defaults]

packages: &pkgs
- python=3.11
- notebook<7
- colorcet>=3.1.0
- dask>=2023.11.0
- datashader>=0.16.0
- geopandas>=0.14.2
- geoviews>=1.11.1
- hvplot>=0.9.2
- holoviews>=1.19
- pandas>=2.2.1
- panel>=1.4.2
- bokeh>=3.4.0

dependencies: *pkgs

commands:
  dashboard:
    unix: panel serve --rest-session-info --session-history -1 nyc_buildings.ipynb --show
    supports_http_options: true
  notebook:
    notebook: nyc_buildings.ipynb

variables: {}
downloads:
  DATA:
    url: http://s3.amazonaws.com/datashader-data/nyc_buildings.parq.zip
    description: NYC buildings
    filename: data/nyc_buildings.parq
    unzip: true

platforms:
- linux-64
- osx-64
- win-64
- osx-arm64
