# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: nyc_buildings
description: NYC buildings
maintainers:
- philippjfr
labels:
- datashader

user_fields: [labels, skip, maintainers]

channels:
- pyviz
- defaults

packages: &pkgs
- python=3.7
- notebook=5.7.8
- colorcet=3.0.0
- dask=2020.12.0
- datashader=0.13.0
- holoviews=1.14.8
- bokeh=2.4.2
- spatialpandas=0.4.0
- pyarrow=4.0.1
- pandas=1.2.5

dependencies: *pkgs

commands:
  dashboard:
    unix: panel serve nyc_buildings.ipynb --show
    supports_http_options: true
  notebook:
    notebook: nyc_buildings.ipynb
  test:
    unix: pytest --nbsmoke-run -k *.ipynb --ignore envs
    windows: pytest --nbsmoke-run -k *.ipynb --ignore envs
    env_spec: test
  lint:
    unix: pytest --nbsmoke-lint -k *.ipynb --ignore envs
    windows: pytest --nbsmoke-lint -k *.ipynb --ignore envs
    env_spec: test

variables: {}
downloads:
  DATA:
    url: http://s3.amazonaws.com/datashader-data/nyc_buildings.parq.zip
    description: NYC buildings
    filename: data/nyc_buildings.parq
    unzip: true

env_specs:
  default: {}
  test:
    packages: &testpkgs
      - nbsmoke=0.2.8
      - pytest=4.4.1
    dependencies: *testpkgs

platforms:
- linux-64
- osx-64
- win-64
