# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: nyc_buildings
description: Visualize on a map all the buildings of New York City
examples_config:
  title: NYC buildings
  created: 2021-01-27
  maintainers:
  - philippjfr
  categories:
  - Geospatial
  labels:
  - datashader
  - hvplot
  deployments:
  - command: notebook
  - command: dashboard

user_fields: [examples_config]

channels:
- conda-forge
- pyviz/label/dev
- nodefaults

packages: &pkgs
- python=3.11
- notebook<7
- colorcet>=3.1.0
- dask>=2024.5
- datashader>=0.16.3
- hvplot>=0.10.0
- holoviews>=1.19.1
- pandas>=2.2.2
- panel>=1.4.4
- bokeh>=3.4.1
- spatialpandas=0.5.0a1

dependencies: *pkgs

commands:
  dashboard:
    unix: panel serve --rest-session-info --session-history -1 nyc_buildings.ipynb --show
    supports_http_options: true
  notebook:
    notebook: nyc_buildings.ipynb

variables:
  DASK_DATAFRAME__CONVERT_STRING : "False"
  DASK_DATAFRAME__QUERY_PLANNING : "False"

downloads:
  DATA:
    url: http://s3.amazonaws.com/datashader-data/nyc_buildings.parq.zip
    description: NYC buildings
    filename: data/nyc_buildings.parq
    unzip: true

platforms:
- linux-64
- osx-64
- win-64
- osx-arm64
