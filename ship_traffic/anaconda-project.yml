# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: ship_traffic
description: Visualizing AIS location tracking data for marine vessels near the USA
maintainers:
- jbednar
labels:
- datashader
- holoviews

user_fields: [labels, skip, maintainers, user_fields]

channels:
- pyviz
- conda-forge
- defaults

packages: &pkgs
- python=3.7 
- bokeh
- matplotlib
- colorcet
- dask
- datashader
- param
- holoviews
- notebook
- numba
- numexpr
- pandas=1.2.5
- panel
- spatialpandas
- xarray
- pip
- conda-forge::pyarrow

dependencies: *pkgs

commands:
  dashboard:
    unix: panel serve --rest-session-info --session-history -1 ship_traffic.ipynb
    supports_http_options: true
  notebook:
    notebook: ship_traffic.ipynb
  test:
    unix: pytest --nbsmoke-run -k *.ipynb --ignore envs
    windows: pytest --nbsmoke-run -k *.ipynb --ignore envs
    env_spec: test
  lint:
    unix: pytest --nbsmoke-lint -k *.ipynb --ignore envs
    windows: pytest --nbsmoke-lint -k *.ipynb --ignore envs
    env_spec: test

variables: {}
downloads:
  DATA:
    url: http://s3.amazonaws.com/datashader-data/ship_traffic.zip
    description: |
      US AIS records from 1/2020 
    filename: data/AIS_2020_01_broadcast.parq
    unzip: true

env_specs:
  default: {}
  test:
    packages: &testpkgs
      - nbsmoke=0.2.8
      - pytest=4.4.1
    dependencies: *testpkgs
platforms:
- linux-64
- osx-64
- win-64
