# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: ship_traffic
description: Visualizing AIS location tracking data for marine vessels near the USA
examples_config:
  created: 2021-01-27
  maintainers:
  - jbednar
  - jlstevens
  labels:
  - datashader
  - holoviews
  deployments:
  - command: dashboard

user_fields: [examples_config]

channels:
- defaults

packages: &pkgs
- python=3.9
- bokeh
- colorcet
- dask
- datashader
- holoviews
- notebook
- numba
- numexpr
- pandas
- panel
- python
- spatialpandas
- xarray 
- pyarrow

dependencies: *pkgs

commands:
  dashboard:
    unix: panel serve --rest-session-info --session-history -1 ship_traffic.ipynb
    supports_http_options: true
  notebook:
    notebook: ship_traffic.ipynb

variables: {}
downloads:
  DATA:
    url: http://s3.amazonaws.com/datashader-data/ship_traffic.zip
    description: |
      US AIS records from 1/2020 
    filename: data/AIS_2020_01_broadcast.parq
    unzip: true

platforms:
- linux-64
- osx-64
- win-64
- osx-arm64
