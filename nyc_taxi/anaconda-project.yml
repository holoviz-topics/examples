# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: nyc_taxi
description: Plotting the NYC taxi dataset using Datashader.
examples_config:
  created: 2016-01-29
  maintainers:
  - jbednar
  labels:
  - datashader
  - panel
  deployments:
  - command: dashboard

user_fields: [examples_config]

channels:
- pyviz
- defaults

packages: &pkgs
- python=3.11
- notebook
- ipykernel
- bokeh>=3.3.4
- datashader
- fastparquet
- holoviews
- hvplot
- numpy
- pandas
- panel
- python-snappy
- tornado
- xarray
- numba
- dask

dependencies: *pkgs

commands:
  dashboard:
    unix: panel serve --rest-session-info --session-history -1 dashboard.ipynb --show
    supports_http_options: true
  notebook:
    notebook: index.ipynb

variables: {}
downloads:
  DATA:
    url: https://s3.amazonaws.com/datashader-data/nyc_taxi_wide.parq
    description: NYC Taxi Data
    filename: data/nyc_taxi_wide.parq

platforms:
- linux-64
- osx-64
- win-64
- osx-arm64
