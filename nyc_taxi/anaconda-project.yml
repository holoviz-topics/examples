# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: nyc_taxi
description: Plotting the NYC taxi dataset using Datashader.
maintainers:
  - jbednar

channels:
  - https://conda.anaconda.org/pyviz

dependencies: &deps
  - python=3.6
  - notebook ==5.7.8
  - ipykernel ==5.1.0
  - nomkl
  - bokeh ==1.1.0
  - datashader ==0.7.0
  - fastparquet ==0.3.0
  - holoviews ==1.12.3
  - numpy ==1.16.3
  - pandas ==0.24.2
  - panel ==0.6.0
  - python-snappy ==0.5.4
  - tornado <6

packages: *deps

commands:
  dashboard:
    unix: panel serve dashboard.ipynb
    supports_http_options: true
  dashboard.ipynb:
    notebook: dashboard.ipynb
  nyc_taxi.ipynb:
    notebook: nyc_taxi.ipynb
  nyc_taxi-nongeo.ipynb:
    notebook: nyc_taxi-nongeo.ipynb
  test:
    unix:    pytest --nbsmoke-run --ignore envs
    windows: pytest --nbsmoke-run --ignore envs
    env_spec: test
  lint:
    unix:    pytest --nbsmoke-lint --ignore envs
    windows: pytest --nbsmoke-lint --ignore envs
    env_spec: test

variables: {}
downloads:
  DATA:
    url: https://s3.amazonaws.com/datashader-data/nyc_taxi_wide.parq
    description: 'NYC Taxi Data'
    filename: data/nyc_taxi_wide.parq

env_specs:
  default: {}
  test:
    packages:
    - nbsmoke ==0.2.8
    - pytest ==4.4.1
