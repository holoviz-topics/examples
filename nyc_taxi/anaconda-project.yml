# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: nyc_taxi
description: Plotting the NYC taxi dataset using Datashader.
examples_config:
  maintainers:
  - jbednar
  labels:
  - datashader
  - panel

user_fields: [examples_config]

channels:
- pyviz

packages: &pkgs
- python=3.8
- notebook=6.4.0
- ipykernel=5.3.4
- bokeh=2.3.2
- datashader=0.12.1
- fastparquet=0.5.0
- holoviews=1.14.4
- numpy=1.20.2
- pandas=1.2.4
- panel=0.11.3
- python-snappy=0.6.0
- tornado=6.1
- xarray=0.18
- numba=0.53.1

dependencies: *pkgs

commands:
  dashboard:
    unix: panel serve dashboard.ipynb --show
    supports_http_options: true
  notebooks:
    notebook: .
  test:
    unix: pytest --nbsmoke-run --ignore envs
    windows: pytest --nbsmoke-run --ignore envs
    env_spec: test
  lint:
    unix: pytest --nbsmoke-lint --ignore envs
    windows: pytest --nbsmoke-lint --ignore envs
    env_spec: test

variables: {}
downloads:
  DATA:
    url: https://s3.amazonaws.com/datashader-data/nyc_taxi_wide.parq
    description: NYC Taxi Data
    filename: data/nyc_taxi_wide.parq

env_specs:
  default: {}
  test:
    packages: &testpkgs
      - nbsmoke=0.2.8
      - pytest=4.4.1
    dependencies: *testpkgs
platforms:
- linux-64
- osx-64
- win-64
