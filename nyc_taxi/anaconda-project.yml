# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: nyc_taxi
description: Plotting the NYC taxi dataset using Datashader.
examples_config:
  created: 2016-01-29
  maintainers:
  - jbednar
  labels:
  - datashader
  - panel
  title: "NYC Taxi"
  deployments:
  - command: dashboard

user_fields: [examples_config]

channels:
- defaults

packages: &pkgs
- python=3.11
- notebook>=7.0.8
- bokeh>=3.4.0
- datashader>=0.16.2
- fastparquet>=2024.2.0
- holoviews>=1.19
- hvplot>=0.10.0
- numpy>=1.26.4
- pandas>=2.2.1
- panel>=1.4.1
- dask>=2024.5.0

dependencies: *pkgs

commands:
  dashboard:
    unix: panel serve --rest-session-info --session-history -1 dashboard.ipynb --show
    supports_http_options: true
  notebook:
    notebook: index.ipynb

variables: {}
downloads:
  DATA:
    url: https://s3.amazonaws.com/datashader-data/nyc_taxi_wide.parq
    description: NYC Taxi Data
    filename: data/nyc_taxi_wide.parq

platforms:
- linux-64
- osx-64
- win-64
- osx-arm64
