# To run locally: install 'anaconda-project', then 'anaconda-project run'
name: gapminders
description: Using four different plotting libraries for the Hans Rosling gapminder
  example
examples_config:
  created: 2018-01-01
  maintainers:
  - philippjfr
  labels:
  - panel
  deployments:
  - command: dashboard
  no_data_ingestion: true

user_fields: [examples_config]

channels:
- defaults

packages: &pkgs
- python=3.11
- notebook>=7.0.8
- plotly>=5.19.0
- holoviews>=1.18.3
- hvplot>=0.9.2
- panel>=1.4.2
- param>=2.1.0
- bokeh>=3.4.0
- altair>=5.0.1
- pandas>=2.2.1

dependencies: *pkgs

commands:
  dashboard:
    unix: panel serve --rest-session-info --session-history -1 gapminders.ipynb --show
    supports_http_options: true
  notebook:
    notebook: gapminders.ipynb

variables: {}
downloads: {}

platforms:
- linux-64
- osx-64
- win-64
- osx-arm64
