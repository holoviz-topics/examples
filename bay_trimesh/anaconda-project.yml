# After installing anaconda-project, this project can be reproduced using:
#    anaconda-project run
name: bay_trimesh
description: Visualizing water depth into the Chesapeake and Delaware Bays
maintainers:
  - philippjfr

channels:
  - pyviz

dependencies: &deps
  - colorcet ==2.0.1
  - datashader ==0.7.0
  - geoviews ==1.6.2
  - holoviews ==1.12.2
  - notebook ==5.7.8
  - pandas ==0.24.2

packages: *deps

platforms:
  - linux-64
  - osx-64
  - win-64

commands:
  notebook:
    notebook: bay_trimesh.ipynb
  test:
    unix:    pytest --nbsmoke-run -k *.ipynb --ignore envs
    windows: pytest --nbsmoke-run -k *.ipynb --ignore envs
    env_spec: test
  lint:
    unix:    pytest --nbsmoke-lint -k *.ipynb --ignore envs
    windows: pytest --nbsmoke-lint -k *.ipynb --ignore envs
    env_spec: test

variables: {}
downloads:
  DATAFILE:
    url: https://s3.amazonaws.com/datashader-data/Chesapeake_and_Delaware_Bays.zip
    filename: data
    unzip: true

env_specs:
  test:
    packages:
    - nbsmoke ==0.2.8
    - pytest ==4.4.1
