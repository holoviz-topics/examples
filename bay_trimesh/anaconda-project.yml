# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: bay_trimesh
description: Visualizing water depth into the Chesapeake and Delaware Bays
maintainers:
- philippjfr
labels:
- geoviews
- datashader

user_fields: [labels, skip, maintainers]

channels: []

packages: &pkgs
- python=3.7
- notebook
- colorcet
- datashader
- geoviews
- holoviews
- pandas=1.2.5
- bokeh
- dask
- param

dependencies: *pkgs

commands:
  notebook:
    notebook: bay_trimesh.ipynb
  test:
    unix: pytest --nbsmoke-run -k *.ipynb --ignore envs
    windows: pytest --nbsmoke-run -k *.ipynb --ignore envs
    env_spec: test
  lint:
    unix: pytest --nbsmoke-lint -k *.ipynb --ignore envs
    windows: pytest --nbsmoke-lint -k *.ipynb --ignore envs
    env_spec: test

variables: {}
downloads:
  DATAFILE:
    url: https://s3.amazonaws.com/datashader-data/Chesapeake_and_Delaware_Bays.zip
    filename: data
    unzip: true

env_specs:
  default: {}
  test:
    packages: &testpkgs
    - nbsmoke=0.2.8
    - pytest=4.4.1
    dependencies: *testpkgs
platforms:
- linux-64
- osx-64
- win-64
