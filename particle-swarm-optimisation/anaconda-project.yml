# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: particle_swarm_optimisation
description: Interactive dashboard for Particle Swarm Optimisation
created: 2020-08-10
maintainers:
- scottire
labels:
- holoviews
- panel

user_fields: [labels, skip, maintainers]

channels:
- conda-forge
- nodefaults

packages: &pkgs
- python=3.6
- notebook=5.7.8
- ipykernel=5.1.0
- holoviews=1.13.2
- panel=0.9.5
- numpy=1.17.3
- pandas=1.0.3
- bokeh=2.0.2

dependencies: *pkgs
variables: {}
downloads: {}

env_specs:
  default: {}
  test:
      packages:
      - nbsmoke ==0.2.8
      - pytest ==4.4.1
      
commands:
  dashboard:
    unix: panel serve pso.ipynb
    supports_http_options: true
  test:
    unix: pytest --nbsmoke-run -k *.ipynb --ignore envs
    windows: pytest --nbsmoke-run -k *.ipynb --ignore envs
    env_spec: test
  lint:
    unix: pytest --nbsmoke-lint -k *.ipynb --ignore envs
    windows: pytest --nbsmoke-lint -k *.ipynb --ignore envs
    env_spec: test

platforms:
- linux-64
- osx-64
- win-64