# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: hipster_dynamics
description: |
  The Hipster Effect - An IPython Interactive Exploration. Adapted from
  the `original notebook <http://jakevdp.github.io/blog/2014/11/11/the-hipster-effect-interactive/>`_
  to use HoloViews by Philipp Rudiger.
examples_config:
  created: 2017-06-28
  maintainers:
  - philippjfr
  categories:
  - Mathematics
  - Economics
  labels:
  - holoviews
  no_data_ingestion: true
  deployments:
  - command: notebook

user_fields: [examples_config]

channels: [defaults]

packages: &pkgs
- python=3.9
- notebook
- bokeh <3.3
- holoviews
- matplotlib
- numpy
- pandas
- param

dependencies: *pkgs

commands:
  notebook:
    notebook: hipster_dynamics.ipynb

variables: {}
downloads: {}

platforms:
- linux-64
- osx-64
- win-64
- osx-arm64
