# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: boids
description: Boids models of swarm intelligence using HoloViews
examples_config:
  created: 2015-01-01
  maintainers:
    - jlstevens
  labels:
    - holoviews
  deployments:
    - command: "notebook"
  no_data_ingestion: true

user_fields: [examples_config]

channels: [defaults]

packages: &pkgs
  - python=3.9
  - notebook=6.5.2
  - bokeh=2.4.3
  - holoviews=1.15.3
  - numpy=1.22
  # Not direct deps but needed to run the notebook
  - pandas <1.5

dependencies: *pkgs

commands:
  notebook:
    notebook: boids.ipynb

variables: {}
downloads: {}

platforms:
  - linux-64
  - win-64
  - osx-64
  - osx-arm64
