# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: portfolio_optimizer
description: Portfolio Optimizer Application
maintainers:
- philippjfr
labels:
- panel
- hvplot
- holoviews

user_fields: [labels, skip, maintainers]

channels: []

packages: &pkgs
- python=3.6
- notebook=5.7.8
- ipykernel=5.1.0
- bokeh=1.3.4
- holoviews=1.12.3
- hvplot=0.4.0
- numba=0.45
- pandas=0.24
- panel=0.6.2
- scipy=1.3

dependencies: *pkgs

commands:
  dashboard:
    unix: panel serve portfolio.py --show
    supports_http_options: true
  notebook:
    notebook: portfolio_optimizer.ipynb
  test:
    unix: pytest --nbsmoke-run -k *.ipynb --ignore envs
    windows: pytest --nbsmoke-run -k *.ipynb --ignore envs
    env_spec: test
  lint:
    unix: pytest --nbsmoke-lint -k *.ipynb --ignore envs
    windows: pytest --nbsmoke-lint -k *.ipynb --ignore envs
    env_spec: test

variables: {}
downloads: {}

env_specs:
  default: {}
  test:
    packages: &testpkgs
      - nbsmoke=0.2.8
      - pytest=4.4.1
    dependencies: *testpkgs
platforms:
- linux-64
- osx-64
- win-64
