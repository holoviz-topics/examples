# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: portfolio_optimizer
description: Portfolio Optimizer Application
examples_config:
  created: 2019-11-12
  maintainers:
  - philippjfr
  labels:
  - panel
  - hvplot
  - holoviews
  deployments:
  - command: dashboard

user_fields: [examples_config]

channels: [defaults]

packages: &pkgs
- python=3.10
- notebook
- bokeh
- holoviews
- hvplot
- panel >=1
- scipy

dependencies: *pkgs

commands:
  dashboard:
    unix: panel serve --rest-session-info --session-history -1 portfolio.py --show
    supports_http_options: true
  notebook:
    notebook: portfolio_optimizer.ipynb

variables: {}
downloads: {}

platforms:
- linux-64
- osx-64
- win-64
- osx-arm64
