# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: particle_swarms
description: Interactive dashboard for Particle Swarm Optimisation
examples_config:
  created: 2020-08-10
  maintainers:
  - scottire
  categories:
  - Mathematics
  labels:
  - holoviews
  - panel
  no_data_ingestion: true

user_fields: [examples_config]

channels:
- defaults

packages: &pkgs
- python=3.9
- notebook
- holoviews
- panel
- param
- numpy
- pandas
- bokeh

dependencies: *pkgs
variables: {}
downloads: {}

commands:
  dashboard:
    unix: panel serve --rest-session-info --session-history -1 particle_swarms.ipynb --show
    supports_http_options: true
  notebook:
    notebook: particle_swarms.ipynb

platforms:
- linux-64
- osx-64
- win-64
- osx-arm64
