        # mkdir ./doc/$DIR
        # mv ./tmp/* ./doc/$DIR
        # git add ./doc/$DIR
        # git commit -m "adding $DIR"
        # git push -f -q "https://pyviz-developers:${{ inputs.gh_token }}@github.com/pyviz-topics/examples.git" HEAD:evaluated
