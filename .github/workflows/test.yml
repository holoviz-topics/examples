name: test multiple
on:
  push:
  workflow_dispatch:
    inputs:
      all:
        description: all the projects
        type: boolean
        default: false
        required: false
      projects:
        description: comma-separated list
        type: string
        required: false
    schedule:
    # 3rd day of the month at 2 (avoiding 1st day that may have more load)
    - cron: '0 2 3 * *'

jobs:
  infer_matrix:
    name: List projects
    runs-on: 'ubuntu-latest'
    timeout-minutes: 10
    defaults:
      run:
        shell: bash -l {0}
    if: "github.ref != 'refs/heads/main'"
    outputs:
      projects: ${{ steps.set-list.outputs.projects }}
    steps:
    - uses: actions/checkout@v3
    - uses: conda-incubator/setup-miniconda@v2
      with:
        miniconda-version: "latest"
        auto-activate-base: false
        activate-environment: examples-gallery-test
        environment-file: environment-test.yml
    - name: infer project list
      id: set-list
      run: |
        EVENTNAME="${{ github.event_name }}"
        ALL="${{ inputs.all }}"
        INPUTS="${{ inputs.projects }}"
        if [ "$EVENTNAME" == "push" ]; then
          PROJECTS=$(doit list_changed_dirs | tail -n -1)
        elif [ "$EVENTNAME" == "workflow_dispatch" ]; then
          if [ "$ALL" == "true" ]; then
            PROJECTS=$(doit list_project_dir_names | tail -n -1)
          else
            echo "$INPUTS" > .projects
            PROJECTS=$(doit list_comma_separated_projects | tail -n -1)
            rm .projects
          fi
        elif [ "$EVENTNAME" == "schedule" ]; then
          PROJECTS=$(doit list_project_dir_names | tail -n -1)
        fi
        echo "Projects to test: $PROJECTS"
        echo "PROJECTS=$PROJECTS" >> $GITHUB_OUTPUT
  test:
    needs: infer_matrix
    name: Test ${{ matrix.project }}
    strategy:
      fail-fast: false
      matrix:
        project: ${{ fromJson(needs.infer_matrix.outputs.projects) }}
    uses: pyviz-topics/examples/.github/workflows/test_one.yml@main
    with:
      project: ${{ matrix.project }}

