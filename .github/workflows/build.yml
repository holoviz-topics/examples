# Can build multiple projects on:
# - workflow_call: this is used by pr_flow.yml to build multiple projects
#   
# - on demand, only in dryrun mode


name: build multiple
on:
  workflow_call:
    inputs:
      projects:
        description: JSON-like list of projects
        type: string
        required: false
      type:
        description: hack
        type: string
        default: workflow_call
    # To be used by pr_flow and passed down to the workflow
    # that builds the docs.
    outputs:
      projects:
        description: "Projects to build"
        value: ${{ jobs.infer_matrix.outputs.projects }}
  # Can be run from GH UI
  workflow_dispatch:
    inputs:
      all:
        description: all the projects
        type: boolean
        default: false
        required: false
      projects:
        description: comma-separated list
        type: string
        required: false
    schedule:
    # 3rd day of the month at 12 (avoiding 1st day that may have more load)
    - cron: '0 12 3 * *'

jobs:
  infervars:
    name: infer vars
    runs-on: 'ubuntu-latest'
    timeout-minutes: 10
    defaults:
      run:
        shell: bash -l {0}
    outputs:
      projects: ${{ steps.set-vars.outputs.projects }}
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: install deps
      # Minimal required deps to run the following script
      run: pip install doit pyyaml
    - name: infer project list and build mode
      id: set-vars
      run: |
        EVENTNAME="${{ github.event_name }}"
        ALL="${{ inputs.all }}"
        INPUTS="${{ inputs.projects }}"
        if [ "${{ inputs.type  }}" == "workflow_call" ]; then
          PROJECTS="${{ inputs.projects }}"
        elif [ "$EVENTNAME" == "workflow_dispatch" ]; then
          if [ "$ALL" == "true" ]; then
            PROJECTS=$(doit list_project_dir_names | tail -n -1)
          else
            echo "$INPUTS" > .projects
            PROJECTS=$(doit list_comma_separated_projects | tail -n -1)
            rm .projects
          fi
        elif [ "$EVENTNAME" == "schedule" ]; then
          PROJECTS=$(doit list_project_dir_names | tail -n -1)
        fi
        echo "Projects to build: $PROJECTS"
        echo "PROJECTS=$PROJECTS" >> $GITHUB_OUTPUT
  build:
    needs: infervars
    if: needs.infervars.outputs.projects != '[]'
    name: Build ${{ matrix.project }}
    strategy:
      fail-fast: false
      matrix:
        project: ${{ fromJson(needs.infervars.outputs.projects) }}
    uses: pyviz-topics/examples/.github/workflows/build_one.yml@more_workflow_fixes
    with:
      project: ${{ matrix.project }}
      type: workflow_call
