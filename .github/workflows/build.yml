# Can build multiple projects:
# - on push, only in evaluated mode
# - on demand, only in dryrun mode
name: build multiple
on:
  workflow_call:
    inputs:
      projects:
        description: JSON-like list of projects
        type: string
        required: false
      build_mode:
        description: Build mode, evaluated or dryrun
        type: string
        default: dryrun
      type:
        description: hack
        type: string
        default: workflow_call
    # To be used by pr_flow and passed down to the workflow
    # that builds the docs.
    outputs:
      projects:
        description: "Projects to build"
        value: ${{ jobs.infer_matrix.outputs.projects }}
  # Can be run from GH UI
  workflow_dispatch:
    inputs:
      all:
        description: all the projects
        type: boolean
        default: false
        required: false
      projects:
        description: comma-separated list
        type: string
        required: false
      build_mode:
        description: Build mode
        type: choice
        options:
        - evaluated
        - dryrun
        required: true
        default: dryrun
    schedule:
    # 3rd day of the month at 12 (avoiding 1st day that may have more load)
    - cron: '0 12 3 * *'

jobs:
  infervars:
    name: infer vars
    runs-on: 'ubuntu-latest'
    timeout-minutes: 10
    defaults:
      run:
        shell: bash -l {0}
    outputs:
      projects: ${{ steps.set-vars.outputs.projects }}
      build_mode: ${{ steps.set-vars.outputs.build_mode }}
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: install deps
      # Minimal required deps to run the following script
      run: pip install doit pyyaml
    - name: infer project list and build mode
      id: set-vars
      run: |
        EVENTNAME="${{ github.event_name }}"
        ALL="${{ inputs.all }}"
        INPUTS="${{ inputs.projects }}"
        if [ "${{ inputs.type  }}" == "workflow_calll" ]; then
          PROJECTS="${{ inputs.projects }}"
          BUILD_MODE="${{ inputs.projects }}"
        elif [ "$EVENTNAME" == "workflow_dispatch" ]; then
          BUILD_MODE="${{ inputs.build_mode }}"
          if [ "$ALL" == "true" ]; then
            PROJECTS=$(doit list_project_dir_names | tail -n -1)
          else
            echo "$INPUTS" > .projects
            PROJECTS=$(doit list_comma_separated_projects | tail -n -1)
            rm .projects
          fi
        elif [ "$EVENTNAME" == "schedule" ]; then
          PROJECTS=$(doit list_project_dir_names | tail -n -1)
          BUILD_MODE="dryrun"
        fi
        echo "Projects to build: $PROJECTS"
        echo "Build mode: $BUILD_MODE"
        echo "PROJECTS=$PROJECTS" >> $GITHUB_OUTPUT
        echo "BUILD_MODE=$BUILD_MODE" >> $GITHUB_OUTPUT
  build:
    needs: infervars
    if: needs.infervars.outputs.projects != '[]'
    name: Build ${{ matrix.project }} in ${{ needs.infervars.outputs.build_mode }}
    strategy:
      fail-fast: false
      matrix:
        project: ${{ fromJson(needs.infervars.outputs.projects) }}
    uses: pyviz-topics/examples/.github/workflows/build_one.yml@more_workflow_fixes
    with:
      project: ${{ matrix.project }}
      build_mode: ${{ needs.infervars.outputs.build_mode }}
