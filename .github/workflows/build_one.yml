name: build one

on:
  workflow_call:
    inputs:
      project:
        description: Project to test
        required: true
        type: string
      build_mode:
        description: Build mode, dryrun or evaluated
        required: true
        default: dryrun
        type: string
  workflow_dispatch:
    inputs:
      project:
        description: Project to test
        required: true
        type: string
      build_mode:
        description: Build mode
        required: true
        default: dryrun
        options:
        - dryrun
        - evaluated
        type: choice

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    timeout-minutes: 60
    steps:
    - uses: actions/checkout@v3
    - uses: hmarr/debug-action@v2
    - run: exit 1
    - uses: conda-incubator/setup-miniconda@v2
      with:
        miniconda-version: "latest"
        auto-activate-base: false
        activate-environment: examples-gallery-build
        environment-file: environment-build.yml
    - name: enable libmamba
      run: |
        conda activate base
        conda install conda-libmamba-solver
        conda config --set solver libmamba
    - name: archive project
      run: |
        doit archive_project:${{ inputs.project }}
    - name: move thumbnails
      run: |
        doit move_thumbnails:${{ inputs.project }}
    - name: prepare project
      run: |
        doit prepare_project:${{ inputs.project }}
    - name: process notebooks
      run: |
        doit process_notebooks:${{ inputs.project }}
    - name: deploy project
      # Deploy only when the build_mode is 'evaluated' on workflow_dispatch, or on push
      if: (github.event_name == 'workflow_dispatch' && inputs.build_mode == 'evaluated') || github.event_name == 'push'
      run: |
        DIR=${{ inputs.project }}
        # TODO: get the branch name
        BRANCHNAME="tmp_evaluated_${{ github.event.head.ref }}"
        git config user.email "travis@travis.org"
        git config user.name "travis"
        mv ./doc/$DIR ./tmp
        git fetch https://github.com/${GITHUB_REPOSITORY}.git $BRANCHNAME:refs/remotes/$BRANCHNAME || echo "Branch $BRANCHNAME not yet created"
        git switch --orphan $BRANCHNAME
        mkdir -p doc
        git diff
        if [ -d  ./doc/$DIR ]; then rm -rf ./doc/$DIR; fi
        mkdir ./doc/$DIR
        mv ./tmp/* ./doc/$DIR
        rmdir ./tmp
        git add ./doc/$DIR
        git commit -m "adding $DIR"
        # git push -f -q "https://pyviz-developers:${{ secrets.GITHUB_TOKEN }}@github.com/pyviz-topics/examples.git" HEAD:evaluated
