# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: goldbach_comet
description: Evaluating Goldbach function with Numba and plotting it with Datashader
examples_config:
  created: 2021-08-24
  title: "Goldbach's comet"
  maintainers:
    - djfrancesco
  labels:
    - datashader
    - matplotlib
  no_data_ingestion: true

channels:
  - defaults

user_fields: [examples_config]

packages: &pkgs
  - python=3.9
  - notebook
  - colorcet
  - datashader >=0.12
  - matplotlib =3.5
  - numba
  - numpy
  - pandas
  - sympy

dependencies: *pkgs

commands:
  notebook:
    notebook: goldbach_comet.ipynb

variables: {}
downloads: {}

platforms:
  - linux-64
  - win-64
  - osx-64
  - osx-arm64
