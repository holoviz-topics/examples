# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: census_two
description: Visualize 2020 Census demographic data
examples_config:
  created: 2024-09-26
  maintainers:
  - azaya89
  labels:
  - datashader
  - hvplot
  deployments:
  - command: notebook
  title: "Census 2020"


user_fields: [examples_config]

channels:
- conda-forge 
- defaults

packages: &pkgs
- python=3.11
- notebook
- colorcet
- dask
- datashader
- fastparquet
- holoviews
- hvplot
- python-snappy
- param
- pandas

dependencies: *pkgs

commands:
  notebook:
    notebook: census_two.ipynb

variables: {}

downloads:
  DATA:
    url: https://s3.amazonaws.com/census2020.parq.zip # placeholder url
    description: |
      2020 US Census, with the location and race or ethnicity of every
      US resident as of that year
    filename: data/census_two.parq
    unzip: true


platforms:
- linux-64
- osx-64
- win-64
- osx-arm64
