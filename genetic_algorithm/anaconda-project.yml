# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: genetic_algorithm
description: Interactive dashboard for Genetic Algorithm
created: 2020-07-22
maintainers:
- scottire
labels:
- holoviews
- panel

user_fields: [labels, skip, maintainers]

channels:
- conda-forge
- nodefaults

packages: &pkgs
- python=3.7
- notebook
- holoviews
- panel
- numpy
- pandas=1.2.5
- bokeh
- param

dependencies: *pkgs
variables: {}
downloads: {}

commands:
  dashboard:
    unix: panel serve GA.ipynb --show
    supports_http_options: true
    endpoint: genetic-algorithm
  notebooks:
    notebook: GA.ipynb
    endpoint: genetic-algorithm-notebook
  test:
    unix: pytest --nbsmoke-run -k *.ipynb --ignore envs
    windows: pytest --nbsmoke-run -k *.ipynb --ignore envs
    env_spec: test
  lint:
    unix: pytest --nbsmoke-lint -k *.ipynb --ignore envs
    windows: pytest --nbsmoke-lint -k *.ipynb --ignore envs
    env_spec: test

env_specs:
  default: {}
  test:
    packages: &testpkgs
      - nbsmoke ==0.2.8
      - pytest ==4.4.1
    dependencies: *testpkgs
platforms:
- linux-64
- osx-64
- win-64
