# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: ml_annotators
description: Using Bokeh/HoloViews/GeoViews for annotating data for ML
examples_config:
  created: 2020-01-13
  maintainers:
  - jbednar
  - philippjfr
  labels:
  - holoviews
  - geoviews
  no_data_ingestion: true
  deployments:
  - command: notebook

user_fields: [examples_config]

channels:
- conda-forge
- defaults

packages: &pkgs
- python=3.10
- numpy
- notebook
- pandas
- bokeh
- geoviews
- holoviews
- panel
- param

dependencies: *pkgs

commands:
  notebook:
    notebook: ml_annotators.ipynb

variables:
  MPLBACKEND: Agg

platforms:
- linux-64
- osx-64
- win-64
- osx-arm64
