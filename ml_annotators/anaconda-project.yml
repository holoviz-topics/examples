# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: ml_annotators
description: Using Bokeh/HoloViews/GeoViews for annotating data for ML
maintainers:
- jbednar
labels:
- holoviews
- geoviews

user_fields: [labels, skip, maintainers]

channels:
- pyviz/label/dev

packages: &pkgs
- python=3.7
- numpy
- notebook
- pandas=1.2.5
- bokeh
- holoviews
- geoviews
- panel
- param

dependencies: *pkgs

commands:
  notebook:
    notebook: ml_annotators.ipynb
  test:
    unix: pytest --nbsmoke-run -k *.ipynb --ignore envs
    windows: pytest --nbsmoke-run -k *.ipynb --ignore envs
    env_spec: test
  lint:
    unix: pytest --nbsmoke-lint -k *.ipynb --ignore envs
    windows: pytest --nbsmoke-lint -k *.ipynb --ignore envs
    env_spec: test

variables:
  MPLBACKEND: Agg

env_specs:
  default: {}
  test:
    packages:
    - nbsmoke=0.2.8
    - pytest=4.4.1
platforms:
- linux-64
- osx-64
- win-64
